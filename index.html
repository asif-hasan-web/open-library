<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book archive</title>

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>
<body class="bg-gray">
    <header class="bg-primary p-4 white">
        <div class="container">
            <div class="w-25 mx-auto">
                <img class="" src="openlibrary-logo-tighter.svg" alt="">
               
            </div>
        </div>
        
    </header>
    <main>
        <div class="container w-50 ">
            <div class="text">
                <h5 class=" pt-5 text-center">One web page for every book.</h5>
            </div>
            <div class="input-group mb-3 w-50 mx-auto">
                <input id="search-input" type="text" class="form-control" placeholder="Search book name"
                    aria-label="Recipient's username" aria-describedby="button-addon2">
                
                <button onclick="searchBook()" class="btn btn-outline-info" type="button" id="book-search">Search</button>
            </div> 
            
            <!--  eror and spinner -->
             <div>
                <h2 id="error-message" class="text-center text-danger"> Insert a valid book name</h2>

                <!-- spinner  -->
                <div id="spinner" class="spinner-border text-info" style="margin-left: 50%;" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>

            </div> 

            <!-- //result Found -->
            <h4 id="found-numbers" class=" text-success text-center p-2 fst-italic"></h4>
            
            <!-- serach result  -->
            <div id="searchResult" class="row row-cols-1 row-cols-md-3 g-4"></div>
           


       </div>

       
    </main>





    <!-- bootstrap js link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>

    <!-- main js  -->
    <script src="js/book.js"></script>
</body>
</html>
